name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    continue-on-error: false

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          cd frontend
          npm ci || {
            echo "⚠️ npm ci failed, trying npm install..."
            npm install
          }
          cd ..

      - name: Run linter
        run: npm run lint --prefix frontend
        continue-on-error: true

      - name: Run tests
        run: npm run test --prefix frontend
        continue-on-error: true

      - name: Build project
        run: |
          echo "Building frontend..."
          cd frontend
          npm run build || {
            echo "❌ Build failed. Check the error above."
            exit 1
          }
          echo "✅ Build completed successfully"

      - name: Verify build output
        run: |
          if [ ! -d "frontend/dist" ] || [ -z "$(ls -A frontend/dist)" ]; then
            echo "❌ Build output directory is empty or missing"
            ls -la frontend/ || echo "frontend directory listing failed"
            exit 1
          fi
          echo "✅ Build output verified"
          ls -la frontend/dist/ | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/dist/
          retention-days: 7
        if: success()

  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    continue-on-error: true
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: frontend/dist/

      - name: Check FTP secrets
        run: |
          if [ -z "${{ secrets.HOSTINGER_FTP_SERVER }}" ] || [ -z "${{ secrets.HOSTINGER_FTP_USERNAME }}" ] || [ -z "${{ secrets.HOSTINGER_FTP_PASSWORD }}" ]; then
            echo "⚠️ Hostinger FTP secrets not configured. Skipping FTP deployment."
            echo "This does not affect Vercel deployment."
            exit 0
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        continue-on-error: true
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
        if: ${{ secrets.HOSTINGER_FTP_SERVER != '' && secrets.HOSTINGER_FTP_USERNAME != '' && secrets.HOSTINGER_FTP_PASSWORD != '' }}

